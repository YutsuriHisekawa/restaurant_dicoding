name: restaurant_app
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.1.2
  http: ^1.3.0
  lottie: ^3.3.1
  shimmer: ^3.0.0
  cuberto_bottom_bar: ^3.1.0
  equatable: ^2.0.7
  sqflite: ^2.4.2
  path: ^1.9.1
  flutter_local_notifications: 18.0.1
  shared_preferences: ^2.5.2
  flutter_timezone: ^4.1.0
  timezone: ^0.10.0
  path_provider: ^2.1.5
  workmanager:
    git:
      url: https://github.com/fluttercommunity/flutter_workmanager.git
      path: workmanager
      ref: main







dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/lottie/loading.json
    - assets/lottie/error.json
  fonts:
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit-Black.ttf
        - asset: assets/fonts/Outfit-Bold.ttf
        - asset: assets/fonts/Outfit-ExtraBold.ttf
        - asset: assets/fonts/Outfit-Extralight.ttf
        - asset: assets/fonts/Outfit-Light.ttf
        - asset: assets/fonts/Outfit-Medium.ttf
        - asset: assets/fonts/Outfit-Regular.ttf
        - asset: assets/fonts/Outfit-SemiBold.ttf
        - asset: assets/fonts/Outfit-Thin.ttf
        - asset: assets/fonts/Outfit-VariableFont_wght.ttf

